<!DOCTYPE html>
<html lang="en">
<head>

  <title>ACSP Tech Academy Survey</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);

      max-width: 600px;

      text-align: center;
    }

      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;

    .button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ACSP-Tech-Academy-Survey.png" alt="ACSP Tech Academy Survey" class="survey-image">
